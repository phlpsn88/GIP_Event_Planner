<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <h1>Welkom terug</h1>

        <form>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="E-mail" required autocomplete="email">
            </div>

            <div class="form-group">
                <label>Wachtwoord</label>
                <input type="password" placeholder="Wachtwoord" required autocomplete="current-password">
            </div>

            <div class="options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Onthoud mij</label>
                </div>

                <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
            </div>

            <button type="submit" class="btn">Inloggen</button>
        </form>

        <div class="link">
            Nog geen account? <a href="register.html">Registreer nu</a>
        </div>

        <div class="link">
            <a href="../../index.html">< Terug naar home</a>
        </div>
    </div>

</html>
